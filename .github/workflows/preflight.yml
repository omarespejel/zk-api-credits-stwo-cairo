name: preflight

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.14.0"

      - name: Build cairo-prove (stwo-cairo)
        run: |
          git clone --depth 1 https://github.com/starkware-libs/stwo-cairo.git /tmp/stwo-cairo
          cd /tmp/stwo-cairo
          cargo build --release
          echo "/tmp/stwo-cairo/target/release" >> "$GITHUB_PATH"

      - name: Preflight
        env:
          CAIRO_PROVE: /tmp/stwo-cairo/target/release/cairo-prove
        run: python3 scripts/ci/preflight.py
